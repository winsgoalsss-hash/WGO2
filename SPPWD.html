<!doctype html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>SPPWD</title>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
* {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
      font-family: 'Prompt', sans-serif;
    }

    body, .elementor-widget-container {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #eaf4fc00;
      color: #333;
      padding: 20px;
    }

    .withdraw-box {
      width: 100%;
      max-width: 400px;
      background: #FFFFFFEE;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      border: 1px solid rgba(180, 200, 255, 0.3);
      backdrop-filter: blur(8px);
      margin: auto;
    }

    .withdraw-header {
      background: linear-gradient(135deg, #bac0ff, #F8F9FB);
      text-align: center;
      padding: 12px 0;
      color: #1a33f1;
      font-weight: 700;
      font-size: 1.4rem;
      border-bottom: 1px solid rgba(180, 200, 255, 0.5);
    }

    .withdraw-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 15px;
    }

    .withdraw-item {
      display: flex;
      align-items: center;
      background: linear-gradient(145deg, #F9FBFF, #EDF4FF);
      border: 1px solid rgba(200, 220, 255, 0.6);
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 3px 10px rgba(200, 220, 255, 0.4);
      animation: fadeIn 0.6s ease forwards;
      height: fit-content;
    }

    .withdraw-item img {
      width: 42px;
      height: 42px;
      margin-right: 12px;
      border-radius: 8px;
      border: 2px solid #00c90000;
      background: rgba(255, 215, 0, 0.05);
      padding: 4px;
    }

    .withdraw-info p {
      font-size: 0.9rem;
      line-height: 1.3;
      color: #333;
    }

    .highlight {
      color: #1e3bf4;
      font-weight: 600;
    }

    .status {
      margin-left: auto;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .status i {
      color: #00c900;
    }

    .status.processing i {
      animation: spin 1s linear infinite;
      color: #1e3bf4;
    }

    .withdraw-footer {
      text-align: center;
      font-size: 0.8rem;
      color: #555;
      padding: 8px 0 10px;
      border-top: 1px solid rgba(200, 220, 255, 0.4);
      background: #FAFCFF;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(8px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    </style>
    </head>
    <body>
        <div class="withdraw-box">
            <div class="withdraw-header">รายการถอนล่าสุด</div>
            <div class="withdraw-list" id="withdrawList"></div>
            <div class="withdraw-footer">
              อัปเดตเมื่อ: <span id="lastUpdated"></span>
            </div>
          </div>
        
    <script>
    /* WD" */
const INTERVAL = 3000;
const MAX = 5;
const BANKS = [
  { name: "BBL", img: "https://img2.pic.in.th/pic/BBL5623288bf3514827.png" },
  { name: "BAY", img: "https://img5.pic.in.th/file/secure-sv1/BAY138edb003404738c.png" },
  { name: "KBANK", img: "https://img2.pic.in.th/pic/KBANK188fb398741a931e.png" },
  { name: "KTB", img: "https://img5.pic.in.th/file/secure-sv1/KTBff6b13926bd4e486.png" },
  { name: "SCB", img: "https://img2.pic.in.th/pic/SCBb0fa8bfb34956394.png" },
  { name: "TTB", img: "https://img5.pic.in.th/file/secure-sv1/TTB3c0909ac0f482074.png" },
];

const list = document.getElementById('withdrawList');
const lastUpdated = document.getElementById('lastUpdated');

function random(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function randomBank() {
  return BANKS[random(0, BANKS.length - 1)];
}

function createItem() {
  const { name, img } = randomBank();
  const user = `SPP${random(10000, 99999)}xx`;
  const amount = Number(random(100, 90000).toFixed(2))
  .toLocaleString('th-TH', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
  const now = new Date();
  const time = now.toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit', second: '2-digit' });

  const div = document.createElement('div');
  div.className = 'withdraw-item';
  div.innerHTML = `
    <img src="${img}" alt="${name}">
    <div class="withdraw-info">
      <p>ยูส: <span class="highlight">${user}</span></p>
      <p>ยอดถอน: <span class="highlight">${amount}</span> บาท</p>
      <p>เวลา: <span class="highlight">${time}</span></p>
    </div>
    <div class="status processing"><i class="fas fa-spinner"></i> กำลังโอน...</div>
  `;

  list.prepend(div);

  setTimeout(() => {
    const s = div.querySelector('.status');
    s.classList.remove('processing');
    s.innerHTML = `<i class="fas fa-check-circle"></i> โอนแล้ว`;
  }, 2018);

  if (list.children.length > MAX) list.removeChild(list.lastChild);
}

function updateTime() {
  const now = new Date();
  lastUpdated.textContent = now.toLocaleString('th-TH', { dateStyle: 'short', timeStyle: 'short' });
}

function init() {
  for (let i = 0; i < MAX; i++) createItem();
  updateTime();
  setInterval(() => {
    createItem();
    updateTime();
  }, INTERVAL);
}

init();


</script>
</body>
</html>
