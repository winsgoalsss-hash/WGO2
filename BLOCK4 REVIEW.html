    body {
      font-family: sans-serif;
      background-color: #000;
      display: flex;
      justify-content: center;

      min-height: 100vh;
      margin: 0;

    .comment-box {
      width: 100%;
      max-width: 580px;
      background: rgba(0, 5, 0, 0.80);
      border: 3px solid rgba(40, 104, 214, 0.5);
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0 0 5px #2888d6;
      overflow: hidden;
      position: relative;
    }

    .led-strip {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, transparent, #4970ff, transparent);
      background-size: 200px;
      animation: ledMarquee 2s linear infinite;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    @keyframes ledMarquee {
      0% { background-position: -200px; }
      100% { background-position: 200px; }
    }

    .comment {
      display: flex;
      align-items: flex-start;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 10px;
      margin-bottom: 10px;
      position: relative;
      opacity: 1;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }

    .comment.pop {
      animation: flashPop 0.6s ease, fadeIn 0.6s ease;
    }

    @keyframes flashPop {
      0% { box-shadow: 0 0 0px #0ff; transform: scale(1); }
      50% { box-shadow: 0 0 10px #19c2ff, 0 0 20px #289cd6; transform: scale(1.02); }
      100% { box-shadow: 0 0 0px #2890d6; transform: scale(1); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .comment img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .comment .text {
      color: #000000;
      flex: 1;
      min-width: 0;
      
    }

    .comment .name {
      font-weight: bold;
      font-size: 14px;
      color: rgb(0, 142, 185);

    ];

    const box = document.getElementById("comment-box");
    let currentIndex = 0;

    function addComment() {
      const data = comments[currentIndex];
      const div = document.createElement("div");
      div.className = "comment pop";
      div.innerHTML = `
        <img src="${data.img}" alt="${data.name}">
        <div class="text">
          <div class="name">${data.name}</div>
          <div class="stars">★★★★★</div>
          <div class="content">${data.text}</div>
        </div>
      `;

      box.insertBefore(div, box.children[1]); // ใส่หลัง LED strip

      setTimeout(() => div.classList.remove("pop"), 700);

      const allComments = box.querySelectorAll(".comment");
      if (allComments.length > 4) {
        box.removeChild(allComments[allComments.length - 1]);
      }

      currentIndex = (currentIndex + 1) % comments.length;
    }

    for (let i = 0; i < 4; i++) {
      addComment();
    }

    setInterval(addComment, 2000);
