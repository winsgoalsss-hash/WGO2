body{background:linear-gradient(135deg,#ffffff00,#ffffff00);color:#FFEBCD;line-height:1.5;min-height:100vh;display:flex;flex-direction:column;padding:15px}

.jackpot-amount.updated{box-shadow:inset 0 0 10px rgba(0, 115, 255, 0.5),0 5px 20px rgba(0, 115, 255, 0.5)}

<script>
const MIN_USERS=504084,MAX_USERS=850602,UPDATE_INTERVAL=3000,ANIMATION_DURATION=1200;
let currentUsers=Math.floor((MIN_USERS+MAX_USERS)/2),isAnimating=false;
const counterEl=document.getElementById('onlineCounter');
function updateWGOOnline(v){const h=document.getElementById('onlineCount');if(h)h.textContent=v.toLocaleString();}
function animateCounter(t){if(isAnimating)return;isAnimating=true;const s=currentUsers,r=t-s,fD=60,tf=Math.ceil(ANIMATION_DURATION/fD);let cF=0;const timer=setInterval(()=>{cF++;const p=cF/tf,v=Math.round(s+(r*p));currentUsers=v;counterEl.textContent=v.toLocaleString();updateWGOOnline(v);if(cF>=tf){clearInterval(timer);currentUsers=t;counterEl.textContent=t.toLocaleString();updateWGOOnline(t);isAnimating=false;}},fD);}
function updateOnlineCounter(){const rc=Math.floor(Math.random()*480)-180;let n=currentUsers+rc;n=Math.max(MIN_USERS,Math.min(MAX_USERS,n));n=Math.floor(n);if(n!==currentUsers)animateCounter(n);}
document.addEventListener('DOMContentLoaded',()=>{counterEl.textContent=currentUsers.toLocaleString();updateWGOOnline(currentUsers);setInterval(updateOnlineCounter,UPDATE_INTERVAL);updateJackpot();updateStats();});

/* Coinburst */
function createCoin(x,y,c,r,cl=false){const coin=document.createElement('div');coin.className='coin golden'+(cl?' collect':'');coin.innerHTML='฿';if(cl){let cx=r.width/2,cy=r.height/2;coin.style.cssText=`left:${x}px;top:${y}px;--sx:${x}px;--sy:${y}px;--tx:${cx-x}px;--ty:${cy-y}px`}else{let tx=(Math.random()-0.5)*300,ty=(Math.random()-0.5)*300;coin.style.cssText=`left:${x}px;top:${y}px;--tx:${tx}px;--ty:${ty}px`}c.appendChild(coin);setTimeout(()=>coin.remove(),2000)}
function burstCoins(e){const r=e.target.getBoundingClientRect(),c=e.target.querySelector('.coin-container');for(let i=0;i<40;i++)setTimeout(()=>createCoin(Math.random()*r.width,Math.random()*r.height,c,r),i*20)}
function collectCoins(){const b=document.querySelector('.jackpot-amount'),r=b.getBoundingClientRect(),c=b.querySelector('.coin-container');for(let i=0;i<12;i++)setTimeout(()=>{let a=Math.random()*2*Math.PI,m=Math.min(r.width,r.height)*0.7,x=Math.cos(a)*m+r.width/2,y=Math.sin(a)*m+r.height/2;createCoin(x,y,c,r,true);},i*100);}

/* Jackpot + Stats animate */
function formatNumber(n){return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g,",");}
function animateNumber(id,tv,c=false,d=800){const e=document.getElementById(id),s=parseInt(e.textContent.replace(/[^\d]/g,''))||0,dif=tv-s,v=dif/20;let i=0;e.parentElement.classList.add('updated');if (id === 'jackpotValue' || id === 'todayPrize') {
    setTimeout(collectCoins, 200);
  }const itv=setInterval(()=>{if(i<20){i++;const n=Math.floor(s+v*i);e.textContent=c?'฿'+formatNumber(n):formatNumber(n);}else{clearInterval(itv);e.textContent=c?'฿'+formatNumber(tv):formatNumber(tv);setTimeout(()=>e.parentElement.classList.remove('updated'),300);}},d/20);}
function updateJackpot(){const jE=document.getElementById('jackpotValue'),wE=document.getElementById('winnerCount'),mE=document.getElementById('maxPrize');let j=parseInt(jE.textContent.replace(/[^\d]/g,''))||14154466,w=parseInt(wE.textContent.replace(/[^\d]/g,''))||210,m=parseInt(mE.textContent.replace(/[^\d]/g,''))||205372;setInterval(()=>{if(Math.random()>0.3)animateNumber('jackpotValue',Math.max(1000000,j+Math.floor(Math.random()*80000-40000),true));},1500);setInterval(()=>{if(Math.random()>0.5)animateNumber('winnerCount',Math.max(200,w+Math.floor(Math.random()*6-3)));},2000);setInterval(()=>{if(Math.random()>0.4)animateNumber('maxPrize',Math.max(100000,m+Math.floor(Math.random()*12000-6000),true));},1800);}
function updateStats(){const wE=document.getElementById('todayWinners'),pE=document.getElementById('todayPrize');let w=parseInt(wE.textContent.replace(/[^\d]/g,''))||3055,p=parseInt(pE.textContent.replace(/[^\d]/g,''))||61884684;setInterval(()=>{if(Math.random()>0.4)animateNumber('todayWinners',Math.max(3000,w+Math.floor(Math.random()*20-10)));},2500);setInterval(()=>{if(Math.random()>0.4)animateNumber('todayPrize',Math.max(60000000,p+Math.floor(Math.random()*153274-50000),true));},2500);}
