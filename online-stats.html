<!doctype html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Kanit',sans-serif}
.header-stats{display:flex;gap:10px;justify-content:center;margin:10px auto}
.stat-box{flex:1;background:rgba(0,0,0,0.6);border-radius:12px;padding:12px;text-align:center;border:1px solid rgba(0,115,255,0.4)}
.stat-icon{font-size:1.2rem;color:#fff;margin-bottom:5px}
.stat-icon2 i{display:inline-block;width:16px;height:16px;border-radius:50%;background-color:#4add00;box-shadow:0 0 10px rgba(74,221,0,0.8);animation:pulse-glow 2s ease-in-out infinite}
.stat-value{color:#fff;font-size:1.1rem;font-weight:600;margin-bottom:2px}
.stat-label{color:#ccc;font-size:0.8rem}
@keyframes pulse-glow{0%,100%{box-shadow:0 0 10px rgba(0,255,51,0.3);}50%{box-shadow:0 0 15px rgba(0,255,51,0.8);}}
</style>
</head>
<body>
<div class="header-stats">
  <div class="stat-box">
    <div class="stat-icon2"><i class="fas fa-circle"></i></div>
    <div class="stat-value" id="onlineCount">0</div>
    <div class="stat-label">ออนไลน์</div>
  </div>
  <div class="stat-box">
    <div class="stat-icon"><i class="fas fa-trophy"></i></div>
    <div class="stat-value" id="todayWinners">3,055</div>
    <div class="stat-label">ผู้ชนะวันนี้</div>
  </div>
  <div class="stat-box">
    <div class="stat-icon"><i class="fas fa-coins"></i></div>
    <div class="stat-value" id="todayPrize">61,884,684</div>
    <div class="stat-label">รางวัลวันนี้</div>
  </div>
</div>

<script src="sync.js"></script>
</body>
</html>
