<script>
/* === Shared Online Counter (ใช้ร่วมกับ Onlinecount.html) === */
const MIN_USERS = 404000;
const MAX_USERS = 850000;
const UPDATE_INTERVAL = 4000;
const ANIMATION_DURATION = 1200;

let currentUsers = parseInt(localStorage.getItem("sharedOnlineUsers")) || Math.floor((MIN_USERS + MAX_USERS) / 2);
let isAnimating = false;
const onlineEl = document.getElementById("onlineCount");

/* === BroadcastChannel ให้ทุกแท็บ sync กัน === */
const channel = new BroadcastChannel("online-counter-sync");

function updateDisplay(value) {
  if (onlineEl) onlineEl.textContent = value.toLocaleString();
}

/* === อนิเมชันเปลี่ยนค่าแบบนุ่ม === */
function animateCounter(targetValue) {
  if (isAnimating) return;
  isAnimating = true;
  const startValue = currentUsers;
  const range = targetValue - startValue;
  const frameDuration = 20;
  const totalFrames = Math.ceil(ANIMATION_DURATION / frameDuration);
  let frame = 0;

  const timer = setInterval(() => {
    frame++;
    const progress = frame / totalFrames;
    const newValue = Math.round(startValue + range * progress);
    updateDisplay(newValue);
    localStorage.setItem("sharedOnlineUsers", newValue);
    channel.postMessage({ value: newValue });
    if (frame >= totalFrames) {
      clearInterval(timer);
      currentUsers = targetValue;
      isAnimating = false;
    }
  }, frameDuration);
}

/* === อัปเดตค่าใหม่ทุก ๆ ช่วงเวลา === */
function updateOnlineCount() {
  const randomChange = Math.floor(Math.random() * 2000) - 1000;
  let newTarget = currentUsers + randomChange;
  newTarget = Math.max(MIN_USERS, Math.min(MAX_USERS, newTarget));
  animateCounter(newTarget);
}

/* === เมื่อได้รับข้อมูลจากแท็บอื่น === */
channel.onmessage = (e) => {
  const newValue = e.data.value;
  if (typeof newValue === "number" && newValue !== currentUsers) {
    currentUsers = newValue;
    updateDisplay(currentUsers);
    localStorage.setItem("sharedOnlineUsers", currentUsers);
  }
};

/* === เริ่มต้นทำงาน === */
document.addEventListener("DOMContentLoaded", () => {
  updateDisplay(currentUsers);
  setInterval(updateOnlineCount, UPDATE_INTERVAL);
});
</script>
