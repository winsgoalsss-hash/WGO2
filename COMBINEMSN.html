<style>

    .online-counter {

        padding: 15px 30px;

        display: flex;

        overflow: hidden;

    .online-counter:hover {
        transform: translateY(-3px);

    }

    .online-pulse {
        position: absolute;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, rgba(46, 196, 84, 0.1) 0%, rgba(46, 196, 84, 0) 70%);
        border-radius: 15px;

        display: flex;
        flex-direction: column;
        text-align: right;

        width: 35px;
        height: 35px;
        filter: invert(57%) sepia(53%) saturate(638%) hue-rotate(93deg) brightness(95%) contrast(87%);

        font-size: 28px;
        font-weight: 700;
        color: #2EC454;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.6s ease-in-out;
    }

    .online-indicator {
        width: 8px;
        height: 8px;
        background-color: #2EC454;
        border-radius: 50%;
        display: inline-block;
        animation: blink 1.5s ease infinite;
        margin-left: 5px;
        box-shadow: 0 0 10px rgba(46, 196, 84, 0.5);
    }

    .counter-label {

        font-weight: 600;
    }

<script>
// --- ‚¨áÔ∏è ‡∏ô‡∏µ‡πà‡∏Ñ‡∏∑‡∏≠‡∏™‡∏Ñ‡∏£‡∏¥‡∏õ‡∏ï‡πå‡∏ó‡∏µ‡πà‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡∏Ç‡∏∂‡πâ‡∏ô‡∏°‡∏≤‡πÉ‡∏´‡∏°‡πà‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î ‚¨áÔ∏è ---
/* === ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ === */
const MIN_USERS = 504084;
const MAX_USERS = 950602;
const UPDATE_INTERVAL = 3000;   // ‡πÄ‡∏ß‡∏•‡∏≤‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏™‡∏∏‡πà‡∏°‡πÄ‡∏•‡∏Ç‡πÉ‡∏´‡∏°‡πà (ms)
const ANIMATION_DURATION = 2940; // ‡∏£‡∏∞‡∏¢‡∏∞‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡πÉ‡∏ä‡πâ‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏Ñ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏´‡∏ß‡∏Ç‡∏≠‡∏á‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç (ms)

/* === ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏´‡∏•‡∏±‡∏Å === */
const counterEl = document.getElementById('onlineCounter');

// ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡πÉ‡∏´‡πâ‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡πÄ‡∏Å‡πá‡∏ö‡∏Ñ‡πà‡∏≤‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô‡πÄ‡∏õ‡πá‡∏ô "‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÄ‡∏ï‡πá‡∏°" ‡πÄ‡∏™‡∏°‡∏≠
let currentUsers = Math.floor((MIN_USERS + MAX_USERS) / 2);
let isAnimating = false; // ‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô animation ‡∏ã‡πâ‡∏≠‡∏ô‡∏Å‡∏±‡∏ô

function animateCounter(targetValue) {
    if (isAnimating) return;
    isAnimating = true;

    const startValue = currentUsers;
    const range = targetValue - startValue;
    const frameDuration = 20; // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ó‡∏∏‡∏Å 20ms ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏•‡∏∑‡πà‡∏ô‡πÑ‡∏´‡∏•
    const totalFrames = Math.ceil(ANIMATION_DURATION / frameDuration);
    let currentFrame = 0;

    const timer = setInterval(() => {
        currentFrame++;
        const progress = currentFrame / totalFrames;
        
        // **‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏Ç‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç**: ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏Ñ‡πà‡∏≤‡∏à‡∏≤‡∏Å "‡∏à‡∏∏‡∏î‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô" ‡πÅ‡∏•‡∏∞ "‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Ñ‡∏∑‡∏ö‡∏´‡∏ô‡πâ‡∏≤"
        // ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡∏ö‡∏ß‡∏Å‡∏Ñ‡πà‡∏≤‡∏ó‡∏®‡∏ô‡∏¥‡∏¢‡∏°‡∏™‡∏∞‡∏™‡∏° ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î
        const calculatedValue = startValue + (range * progress);

        // **‡∏à‡∏∏‡∏î‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç**: ‡∏õ‡∏±‡∏î‡πÄ‡∏®‡∏©‡πÄ‡∏õ‡πá‡∏ô‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÄ‡∏ï‡πá‡∏° "‡∏ó‡∏∏‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á" ‡∏Å‡πà‡∏≠‡∏ô‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•
        const displayValue = Math.round(calculatedValue);
        counterEl.textContent = displayValue.toLocaleString();

        if (currentFrame >= totalFrames) {
            clearInterval(timer);
            // ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏à‡∏ö animation ‡πÉ‡∏´‡πâ‡πÉ‡∏ä‡πâ‡∏Ñ‡πà‡∏≤‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢‡∏ó‡∏µ‡πà‡πÅ‡∏ô‡πà‡∏ô‡∏≠‡∏ô‡πÅ‡∏•‡∏∞‡πÄ‡∏õ‡πá‡∏ô‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÄ‡∏ï‡πá‡∏°
            currentUsers = targetValue;
            counterEl.textContent = currentUsers.toLocaleString();
            isAnimating = false;
        }
    }, frameDuration);
}

function updateOnlineCounter() {
    // ‡∏™‡∏∏‡πà‡∏°‡∏Ñ‡πà‡∏≤‡∏ó‡∏µ‡πà‡∏à‡∏∞‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÅ‡∏õ‡∏•‡∏á
    const randomChange = Math.floor(Math.random() * 32) - 61; // ‡∏™‡∏∏‡πà‡∏°‡∏Ñ‡πà‡∏≤‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á -15‡∏ñ‡∏∂‡∏á +9
    let newTarget = currentUsers + randomChange;

    // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏Ñ‡πà‡∏≤‡πÄ‡∏Å‡∏¥‡∏ô‡∏ä‡πà‡∏ß‡∏á‡∏ó‡∏µ‡πà‡∏Å‡∏≥‡∏´‡∏ô‡∏î
    newTarget = Math.max(MIN_USERS, Math.min(MAX_USERS, newTarget));
    
    // ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡πÅ‡∏ô‡πà‡πÉ‡∏à‡∏ß‡πà‡∏≤‡∏Ñ‡πà‡∏≤‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏õ‡πá‡∏ô‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÄ‡∏ï‡πá‡∏°
    newTarget = Math.floor(newTarget);

    if (newTarget !== currentUsers) {
        animateCounter(newTarget);
    }
}

// ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô
counterEl.textContent = currentUsers.toLocaleString();
setInterval(updateOnlineCounter, UPDATE_INTERVAL);
</script>
